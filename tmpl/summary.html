<!DOCTYPE html>
<html>
{{template "head_frag.html" "summary"}}
<body>
<h1>JvProxy &mdash; {{.ListenAddr}}</h1>
<h2>Summary</h2>
<h3>Access Log</h3>
<table class="list">
<thead>
<tr>
<th>Cache Result
<th>Total Count
<th>Total Size
<tbody>
{{range .Log}}<tr>
<td>{{.CacheResult}}
<td>{{.TotalCount}}
<td>{{.TotalSize}}
{{end}}</table>
<p><a href="/log">details &hellip;</a>
<h3>Store</h3>
<dl>
<dt>total size
<dd>{{.StoreTotal}}
</dl>
<p><a href="/store">details &hellip;</a>
</body>
</html>
